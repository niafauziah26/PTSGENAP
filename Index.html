<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>From Tambah Data Pembeli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Form Data Pembeli</h1>
  
  <table class="table" id="data-pembeli">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nama Pembeli</th>
      <th scope="col">Alamat</th>
      <th scope="col">Notlpon</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

 <img src="loader.mp4" style="width: 1,8em; display: block" id="loader">

<a href="form-pembeli.html">Tambah Data Pembeli</a>
  
  <script type="module">
    import { ambilDataPembeli, formatAngka} from './main.js'
    
   $(document).ready(async function() {
     let elemenData = $("#data-pembeli > tbody");
     let dataPembeli = await ambilDataPembeli();
     let nomor = 1;
     
     dataPembeli.forEach((data) => { 
       elemenData.append(
         '<tr>' +
         '<th>' + nomor + '</th>' +
         '<td>' + data.nama + '</td>' +
         '<td>' + formatAngka(data.alamat) + '</td>' +
         '<td>' + data.notlpon + '</td>' +
         '</tr>'
         );
         nomor = nomor + 1;
     });
     
     $('#loader').hide();
     
   });
  </script>
</body>

</html>
